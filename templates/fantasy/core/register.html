{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card bg-body-tertiary border-secondary">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Register</h1>
        <p class="text-center mb-4">Create your account to start making predictions.</p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="slug" class="form-label">Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" required pattern="[a-z0-9-]+" title="Lowercase letters, numbers, and hyphens only">
            <div class="form-text text-secondary">This will be your unique identifier for logging in.</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
