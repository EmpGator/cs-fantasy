{% extends "base.html" %}

{% block title %}Profile{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card bg-body-tertiary border-secondary">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Profile</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="slug" class="form-label">Slug</label>
            <input type="text" class="form-control" id="slug" value="{{ user.slug }}" disabled>
            <div class="form-text text-secondary">Your slug cannot be changed.</div>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email|default:'' }}">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
