{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card bg-body-tertiary border-secondary">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Login</h1>
        <p class="text-center mb-4">Enter your user slug to access your page.</p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="user_slug" class="form-label">User Slug</label>
            <input type="text" class="form-control" id="user_slug" name="user_slug" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
